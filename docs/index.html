<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Binary Visualizer - Examples Gallery</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            background: white;
            border-radius: 12px;
            padding: 40px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-align: center;
        }

        h1 {
            font-size: 2.5em;
            color: #667eea;
            margin-bottom: 10px;
        }

        header p {
            font-size: 1.2em;
            color: #666;
            margin-bottom: 20px;
        }

        .repo-link {
            display: inline-block;
            background: #667eea;
            color: white;
            padding: 10px 20px;
            border-radius: 6px;
            text-decoration: none;
            transition: background 0.3s;
        }

        .repo-link:hover {
            background: #764ba2;
        }

        .search-section {
            background: white;
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .search-bar {
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
        }

        #search {
            flex: 1;
            min-width: 250px;
            padding: 15px 20px;
            font-size: 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            transition: border-color 0.3s;
        }

        #search:focus {
            outline: none;
            border-color: #667eea;
        }

        .count {
            font-size: 1.1em;
            color: #667eea;
            font-weight: 600;
            white-space: nowrap;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
        }

        .card-title {
            font-size: 1.2em;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
            word-break: break-word;
        }

        .card-filename {
            font-size: 0.85em;
            color: #999;
            font-family: 'Courier New', monospace;
        }

        .card-link {
            display: block;
            text-decoration: none;
            color: inherit;
        }

        .videos-section {
            background: white;
            border-radius: 12px;
            padding: 40px;
            margin-top: 40px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .videos-section h2 {
            font-size: 2em;
            color: #667eea;
            margin-bottom: 30px;
            text-align: center;
        }

        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(500px, 1fr));
            gap: 30px;
        }

        .video-card {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
        }

        .video-card h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.3em;
        }

        video {
            width: 100%;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .no-results {
            background: white;
            border-radius: 12px;
            padding: 60px;
            text-align: center;
            color: #999;
            font-size: 1.2em;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        footer {
            text-align: center;
            color: white;
            margin-top: 50px;
            padding: 20px;
            opacity: 0.9;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.8em;
            }

            .grid {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            }

            .video-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

        const totalCount = files.length;
        let filteredFiles = [...files];

        // Extract binary name from filename
        function getBinaryName(filename) {
            return filename.replace('-x86_64-linux.html', '').replace(/_/g, ' ');
        }

        // Render visualizations
        function renderVisualizations(filesToRender) {
            const container = document.getElementById('visualizations');
            const countEl = document.getElementById('count');

            if (filesToRender.length === 0) {
                container.innerHTML = '<div class="no-results">No visualizations found matching your search.</div>';
                countEl.textContent = '0 visualizations';
                return;
            }

            container.innerHTML = filesToRender.map(file => {
                const binaryName = getBinaryName(file);
                return `
                    <a href="${file}" class="card-link" target="_blank">
                        <div class="card">
                            <div class="card-title">${binaryName}</div>
                            <div class="card-filename">${file}</div>
                        </div>
                    </a>
                `;
            }).join('');

            countEl.textContent = `${filesToRender.length} of ${totalCount} visualizations`;
        }

        // Search functionality
        const searchInput = document.getElementById('search');
        searchInput.addEventListener('input', (e) => {
            const query = e.target.value.toLowerCase().trim();

            if (query === '') {
                filteredFiles = [...files];
            } else {
                filteredFiles = files.filter(file => {
                    const binaryName = getBinaryName(file).toLowerCase();
                    const filename = file.toLowerCase();
                    return binaryName.includes(query) || filename.includes(query);
                });
            }

            renderVisualizations(filteredFiles);
        });

        // Initial render
        renderVisualizations(files);
    </script>
